<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transitions & Animations Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dynamic Styling with CSS3</h1>
  </header>

  <main>
    <button id="animateBtn" class="btn">Click Me</button>
    <p id="fadeText" class="fade-text">Hello! I faded in using CSS ðŸŽ‰</p>
    <div class="box"></div>
    <div class="loader"></div>
  </main>

  <script src="script.js"></script>

<button id="moveBtn" class="btn">Move the Box</button>
<div id="animatedBox" class="box"></div>



<div class="card" id="card">
  <div class="card-inner">
    <div class="card-front">Front</div>
    <div class="card-back">Back</div>
  </div>
</div>


<button id="toggleLoader" class="btn">Toggle Loader</button>
<div id="loader" class="loader"></div>


<button id="openModal" class="btn">Open Modal</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <p>This is a modal popup!</p>
  </div>
</div>
