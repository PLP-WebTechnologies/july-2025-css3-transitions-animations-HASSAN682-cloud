1. Animate a Box on Button Click
<button onclick="animateBox()">Animate Box</button>
<div id="box" class="box"></div>

2. Card Flip on Click
<div class="card" onclick="flipCard(this)">
  <div class="card-inner">
    <div class="card-front">Front</div>
    <div class="card-back">Back</div>
  </div>
</div>

3. Loading Animation Toggle
<button onclick="toggleLoading(true)">Start Loading</button>
<button onclick="toggleLoading(false)">Stop Loading</button>
<div id="loader" class="loader"></div>

4. Popup Modal Slide/Fade
<button onclick="showModal()">Open Modal</button>
<div id="modal" class="modal">
  <div class="modal-content">
    <p>Welcome to Trash and Go!</p>
    <button onclick="hideModal()">Close</button>
  </div>
</div>
